{% extends "base.html" %}

{% block content %}
<div class="container">

    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div class="Register-links">
        <p>Don't have an account?
            <a href="{% url 'register' %}" class="Register-link">Register</a>
        </p>
        <p>
            <a href="{% url 'password_reset_request' %}">Forgot Password?</a>
        </p>
    </div>


</div>
{% endblock %}
