<!-- detector/templates/registration/security_question.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Security Question</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <p>Hello <strong>{{ username }}</strong>, please answer your security question:</p>

    <div class="question-box">
        <h3>Question:</h3>
        <p class="question-text">{{ question }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="answer">Your Answer:</label>
            <input type="text" name="answer" id="answer"
                   class="form-control" required autofocus
                   placeholder="Enter your answer">
        </div>
        <button type="submit" class="btn">Verify Answer</button>
    </form>

    <div class="links" style="margin-top: 20px;">
        <a href="{% url 'password_reset_request' %}">Try another username</a>
    </div>
</div>
{% endblock %}
